<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LINE Link Tracker Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">📋 LINE Link Tracker Dashboard</h1>

    <!-- ✅ ปุ่ม Export Logs เป็น CSV -->
    <div class="mb-6">
      <button id="exportCsvBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
        📤 Export Logs เป็น CSV
      </button>
    </div>

    <!-- ✅ ส่วนแสดงลิงก์ทั้งหมด -->
    <section class="mb-10">
      <h2 class="text-xl font-semibold mb-4">🔗 รายการลิงก์ทั้งหมด</h2>
      <div id="linkList" class="grid gap-4">
        <!-- ลิงก์จะแสดงที่นี่ -->
      </div>
    </section>
  </div>

  <!-- ✅ Script -->
  <script type="module" src="app.js"></script>
</body>
</html>
