<!doctype html>
<html lang="en" class="">
  <head>
    <!-- üåê Metadata -->
    <meta charset="UTF-8" />
    <title>Group Dashboard | LINE Link Tracker</title>

    <!-- üé® Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- üìä Chart.js -->

    <!-- üó∫Ô∏è Leaflet Map CSS -->
    <link

  <body
    class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 p-6 transition-colors duration-300"
  >
    <div class="max-w-6xl mx-auto">
      <!-- üî∞ Header + Dark Mode Toggle -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">üìä Group Dashboard</h1>

        <!-- üåô ‡∏õ‡∏∏‡πà‡∏° Dark Mode Toggle -->
        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" id="dark-mode-toggle" class="sr-only peer" />
          <div
            class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer dark:bg-gray-700 peer-checked:bg-blue-600 transition-colors duration-300"
          >
            <span
              class="absolute top-1 left-1 bg-white w-4 h-4 rounded-full shadow transform peer-checked:translate-x-full peer-checked:bg-gray-300 transition-transform duration-300"
            ></span>
          </div>
          <span
            class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"
          >
            Dark Mode

        </label>

      <!-- üéØ ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏•‡∏∏‡πà‡∏° + Export CSV -->
      <div class="mb-6 flex items-end">
        <div class="flex-1">

            Filter by Group
          </label>
          <select
            id="groupSelector"
            class="border rounded p-2 w-full bg-white dark:bg-gray-800"
          >
            <option value="">üîΩ All Groups</option>
          </select>
        </div>
        <button

          üì§ Export Logs ‡πÄ‡∏õ‡πá‡∏ô CSV

      <!-- üìà ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏´‡∏°‡∏î‡∏Å‡∏£‡∏≤‡∏ü -->
      <div class="mb-6">
        <label for="chartMode" class="block text-sm font-medium mb-1">
          Chart Type
        </label>
        <select
          id="chartMode"
          class="border rounded p-2 bg-white dark:bg-gray-800"
        >
          <option value="timeline">Click Timeline</option>
          <option value="perDay">Clicks per Day</option>
        </select>
      </div>

      <!-- üìä ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ï‡∏≤‡∏°‡∏Å‡∏•‡∏∏‡πà‡∏° -->
      <section class="mb-10">
        <h2 class="text-xl font-bold mb-3">üìä ‡∏¢‡∏≠‡∏î‡∏Ñ‡∏•‡∏¥‡∏Å‡πÅ‡∏¢‡∏Å‡∏ï‡∏≤‡∏°‡∏Å‡∏•‡∏∏‡πà‡∏°</h2>
        <table
          class="w-full bg-white dark:bg-gray-800 shadow rounded overflow-hidden"
        >
          <thead class="bg-gray-100 dark:bg-gray-700 text-left">
            <tr>
              <th class="py-2 px-4">#</th>
              <th class="py-2 px-4">Group</th>
              <th class="py-2 px-4 text-center">Total Clicks</th>
            </tr>
          </thead>
          <tbody id="groupTableBody"></tbody>
        </table>
      </section>

      <!-- üìà ‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏Å‡∏£‡∏≤‡∏ü -->
      <div class="mb-10" id="chartSection">

        <canvas id="clickChart" height="100"></canvas>
      </div>

      <!-- üó∫Ô∏è ‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡∏û‡∏¥‡∏Å‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å -->
      <div id="mapSection" class="mb-10">

      <!-- üßÆ ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ï‡∏≤‡∏° URL -->

        <table

        >
          <thead class="bg-gray-100 dark:bg-gray-700">
            <tr>
              <th class="border p-2 text-left">#</th>
              <th class="border p-2 text-left">URL</th>
              <th class="border p-2 text-left">Total Clicks</th>
            </tr>
          </thead>
          <tbody id="clickTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- üîó Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="components/group.js"></script>
  </body>
</html>
